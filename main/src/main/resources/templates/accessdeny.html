<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{access_denied}">Access Denied</title>
    <link href="/dc/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dc/css/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #ffc107;
        }
        .error-title {
            font-size: 2rem;
            margin-top: 20px;
            color: #343a40;
        }
        .error-description {
            margin-top: 10px;
            color: #6c757d;
        }
        .btn-back {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <i class="bi bi-shield-lock-fill error-icon"></i>
            <h1 class="error-title" th:text="#{access_denied}">Access Denied</h1>
            <p class="error-description" th:text="#{access_denied_msg}">
                You do not have permission to access this page. <br>
                Please contact the administrator if you believe this is a mistake.
            </p>
            <a href="/dc/" class="btn btn-primary btn-back">
                <i class="bi bi-house-door-fill"></i> <span th:text="#{back_home}">Back to Home</span>
            </a>
        </div>
    </div>
    <script src="/dc/js/bootstrap.bundle.min.js"></script>
</body>
</html>
